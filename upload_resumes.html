<!-- upload_resumes.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload Resumes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #00008b;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #00008b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Resumes</h1>
        <p>Job Description: [Job Description Goes Here]</p>
        <form>
            <label for="resumes">Select Resumes (max 5 PDF files):</label>
            <input type="file" id="resumes" accept=".pdf" multiple required>
            <button type="button" onclick="window.location.href='results.html'">Next</button>
        </form>
    </div>
</body>
</html>
