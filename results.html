<!-- results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Evaluation Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #00008b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #00008b;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evaluation Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Match Percentage</th>
                    <th>Resume</th>
                </tr>
            </thead>
            <tbody>
                <!-- Evaluation results will be displayed here -->
                <tr>
                    <td>John Doe</td>
                    <td>john.doe@example.com</td>
                    <td>+1 (555) 123-4567</td>
                    <td>90%</td>
                    <td><a href="#" target="_blank">View Resume</a></td>
                </tr>
                <!-- Add more rows for additional results -->
            </tbody>
        </table>
    </div>
</body>
</html>
